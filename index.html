<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>HallucinatoryStore</title>
  </head>
  <body class="fondo">
    <aside>
      <header>
        <h1 class="logo">HallucinatoryStore</h1>
      </header>
    </aside>
    <ul class="menu">
      <li class="boton btnCategoria active" data-categoria="Todos">
          <i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
      </li>
      <li class="boton btnCategoria" data-categoria="Smartwatchs">
          <i class="bi bi-hand-index-thumb"></i> Smartwatchs</button>
      </li>
      <li class="boton btnCategoria" data-categoria="Auriculares">
            <i class="bi bi-hand-index-thumb"></i> Auriculares</button>
      </li>
    
      
    
   
    <main>
      <h2 class="tituloprin">Todos los productos</h2>
      <input id="inputBuscar" type="text" placeholder="Buscar productos..." />
      <div id="productos" class="contenedor-productos"></div>
    </main>

    <section class="ocultar">
      <h1>
        <span id="cantidadProductos">0</span>
      </h1>
      <div id="scroll">
        <div id="carrito"></div>
      </div>
      <h2>Total: $<span id="totalCarrito">0</span></h2>
      <a href="#" id="botonComprar" class="boton" style="width: 100%; text-align: center"
        >Comprar</a>
    </section>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="app.js"></script>
</body>
</html>
